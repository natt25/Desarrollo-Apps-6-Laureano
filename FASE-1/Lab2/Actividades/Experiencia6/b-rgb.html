<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colores RGB</title>
  <link rel="stylesheet" href="coloresrgb.css">
</head>
<body>
  <header>
    <h1>Colores RGB</h1>
    <p>Pruebas con valores enteros (0–255) y porcentajes (0%–100%).</p>
  </header>

  <main>
    <section>
      <h2>Enteros (0–255)</h2>
      <div class="fila">
        <div class="box rgb-ent-1">rgb(255, 87, 51)</div>
        <div class="box rgb-ent-2">rgb(30, 64, 175)</div>
        <div class="box rgb-ent-3">rgb(34, 197, 94)</div>
      </div>

      <h2>Porcentajes (0%–100%)</h2>
      <div class="fila">
        <div class="box rgb-pct-1">rgb(100%, 0%, 0%)</div>
        <div class="box rgb-pct-2">rgb(0%, 50%, 50%)</div>
        <div class="box rgb-pct-3">rgb(20%, 40%, 80%)</div>
      </div>
    </section>
  </main>

  <footer><small>© 2025</small></footer>
</body>
</html>
