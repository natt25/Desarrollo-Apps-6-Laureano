<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cafetería Colibrí — Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="page-reservas">
  <header class="site-header card">
    <nav class="container" aria-label="Principal">
      <a class="brand" href="index.html" title="Inicio">Colibrí</a>
      <ul class="menu">
        <li><a class="link" href="index.html#hero">Inicio</a></li>
        <li><a class="link" href="menu.html">Menú</a></li>
        <li><a class="link" href="reservas.html">Reservas</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="seccion">
      <h1>Reservas</h1>
      <p class="lead drop">Completa tus datos y confirma.</p>

      <form action="/enviar" method="post" class="form card">
        <label>Nombre
          <input type="text" name="nombre" required minlength="2" placeholder="Tu nombre">
        </label>
        <label>Correo
          <input type="email" name="email" required placeholder="tucorreo@ejemplo.com">
        </label>
        <label>Fecha
          <input type="date" name="fecha" required>
        </label>
        <label>Mensaje
          <textarea name="mensaje" required minlength="10" placeholder="¿Algo especial?"></textarea>
        </label>

        <label class="check">
          <input type="checkbox" required> Acepto términos
        </label>

        <button type="submit" class="btn primary">Reservar</button>
        <button type="button" class="btn" disabled>Deshabilitado</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 • Cafetería Colibrí</small>
      <span> · </span>
      <a class="link" href="assets/carta.pdf">Carta (PDF)</a>
      <span> · </span>
      <a class="link" href="https://instagram.com/colibri-cafe">Instagram</a>
    </div>
  </footer>
</body>
</html>
