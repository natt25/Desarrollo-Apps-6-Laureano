<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 2 — Conversor de Temperatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
    .card { max-width: 460px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 12px; }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    label { display:block; margin-top:.75rem; }
    input[type="number"] { width: 100%; padding:.5rem .6rem; border:1px solid #ccc; border-radius:8px; }
    button { margin-top:1rem; padding:.55rem .95rem; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    #salida { margin-top:1rem; background:#0b1020; color:#cfe3ff; padding:1rem; border-radius:10px; white-space:pre-wrap; }
    .muted { color:#666; font-size:.95rem; }
  </style>
</head>
<body>
  <h1>Ejercicio 2: Conversor de Temperatura</h1>

  <div class="card">
    <div class="row">
      <strong>Escala de entrada:</strong>
      <label><input type="radio" name="escala" value="C" checked> Celsius (°C)</label>
      <label><input type="radio" name="escala" value="F"> Fahrenheit (°F)</label>
    </div>

    <label for="valor">Temperatura:</label>
    <input id="valor" type="number" step="0.01" placeholder="Ej. 25.0" />

    <button onclick="convertir()">Convertir</button>

    <div id="salida" aria-live="polite"></div>
    <p class="muted">También se imprime el resultado en la consola del navegador.</p>
  </div>

  <script>
    // --- Funciones puras de conversión ---
    function cToF(c) { return (c * 9/5) + 32; }   // Celsius -> Fahrenheit
    function fToC(f) { return (f - 32) * 5/9; }   // Fahrenheit -> Celsius

    // --- Lógica de UI ---
    function convertir() {
      const escala = document.querySelector('input[name="escala"]:checked').value;
      const raw = document.getElementById('valor').value;
      const n = Number(raw);

      const out = document.getElementById('salida');
      if (Number.isNaN(n)) {
        out.textContent = '⚠ Ingresa un número válido.';
        console.warn('Entrada no numérica:', raw);
        return;
      }

      let resultado, txt;
      if (escala === 'C') {
        resultado = cToF(n);
        txt = `${n.toFixed(2)} °C  =  ${resultado.toFixed(2)} °F`;
      } else {
        resultado = fToC(n);
        txt = `${n.toFixed(2)} °F  =  ${resultado.toFixed(2)} °C`;
      }

      out.textContent = txt;
      console.log('[Conversor]', txt);
    }

    // Accesibilidad: permitir Enter en el input
    document.getElementById('valor').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') convertir();
    });
  </script>
</body>
</html>
