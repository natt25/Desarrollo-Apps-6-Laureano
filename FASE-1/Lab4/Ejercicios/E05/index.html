<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outfitter â€” Grid + Flexbox</title>
  <style>
    :root{
      --bg: #ffffff;
      --ink: #0f172a;        /* slate-900 */
      --muted: #f3f4f6;      /* light gray for cards */
      --gap: 22px;
      --radius: 14px;
      --maxw: 1150px;
    }

    /* Reset mÃ­nimo y tipografÃ­a */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--ink);
      background: var(--bg);
      line-height: 1.45;
    }

    .page{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px 18px 48px;
    }

    /* Header / hero */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom: 18px;
    }
    .brand{
      font-weight:700;
      letter-spacing:.2px;
    }
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      opacity:.8;
      font-size:14px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:start;
      gap: 16px;
      margin: 16px 0 26px;
    }
    .hero h1{
      font-size: clamp(20px, 2.4vw + 10px, 36px);
      margin:0 0 6px;
    }
    .hero p{
      margin:0;
      max-width: 62ch;
      opacity:.8;
    }
    .cta{
      align-self:start;
      white-space:nowrap;
      background:#0b0f1a;
      color:#fff;
      border:0;
      padding:12px 18px;
      border-radius: 999px;
      font-weight:600;
      cursor:pointer;
    }

    /* --- GRID PRINCIPAL --- */
    .catalog{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap);
    }

    /* Tarjeta de producto -> Flexbox para centrar la imagen */
    .product{
      background: var(--muted);
      border-radius: var(--radius);
      display:flex;                    /* << Flexbox */
      align-items:center;              /* vertical center */
      justify-content:center;          /* horizontal center */
      padding: 14px;
      overflow: hidden;
      position: relative;
      min-height: 160px;               /* base height; variarÃ¡ con los spans */
    }

    /* Imagen dentro de la tarjeta */
    .product img{
      max-width: 86%;
      height: auto;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.06));
    }

    /* --- Mapa de spans para reproducir el mosaico de la maqueta --- */
    /* fila 1: dos tarjetas pequeÃ±as y una mediana a la derecha */
    .i1 { grid-column: 1 / span 6;  grid-row: span 3; }   /* botas grandes */
    .i2 { grid-column: 7 / span 6;  grid-row: span 3; }   /* short/ chaleco (columna derecha) */

    /* fila 2-3: columna izquierda con dos pequeÃ±as apiladas */
    .i3 { grid-column: 1 / span 3;  grid-row: span 2; }   /* short niÃ±o */
    .i4 { grid-column: 1 / span 3;  grid-row: span 2; }   /* chaleco rojo */

    /* centro ancho para el equipo (linterna) */
    .i5 { grid-column: 4 / span 9;  grid-row: span 4; }   /* item central ancho */

    /* gran bloque inferior izquierdo (camisa) */
    .i6 { grid-column: 1 / span 8;  grid-row: span 5; }   /* bloque grande */

    /* columna derecha con dos pequeÃ±os (botas, mochila) */
    .i7 { grid-column: 9 / span 4;  grid-row: span 2; }
    .i8 { grid-column: 9 / span 4;  grid-row: span 3; }

    /* Ajustes de alturas perceptuales (opcional para acercar al mockup) */
    .i1 { min-height: 260px }
    .i2 { min-height: 260px }
    .i5 { min-height: 320px }
    .i6 { min-height: 360px }
    .i7 { min-height: 180px }
    .i8 { min-height: 220px }

    /* --- Responsivo --- */
    @media (max-width: 900px){
      .hero{
        grid-template-columns: 1fr;
        gap:10px;
      }
      .catalog{
        grid-template-columns: repeat(6, 1fr);
      }
      /* Reacomodo de spans para tablets */
      .i1, .i2, .i6 { grid-column: 1 / -1 }
      .i1 { grid-row: span 3 }
      .i2 { grid-row: span 3 }
      .i6 { grid-row: span 4 }
      .i3, .i4, .i7, .i8 { grid-column: span 3; grid-row: span 2 }
      .i5 { grid-column: 1 / -1; grid-row: span 3 }
    }

    @media (max-width: 520px){
      .actions{display:none}
      .catalog{
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }
      /* En mÃ³vil, todo en bloques altos y legibles */
      .product{ min-height: 180px }
      .catalog > *{ grid-column: 1 / -1; grid-row: auto; }
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- Topbar -->
    <div class="topbar">
      <div class="brand">Outfitter</div>
      <div class="actions" aria-hidden="true">
        <span>ğŸ›’</span>

    <!-- Hero -->
    <section class="hero">
      <div>
        <h1>Welcome To Outfitter</h1>

          Whether itâ€™s fishing, rafting our countryâ€™s rivers, or the hiking adventure of a lifetime â€” we
          match you with the clothes and equipment to make your trip comfortable and memorable.
        </p>
      </div>
      <button class="cta">Shop the collection</button>
    </section>

    <!-- CatÃ¡logo con GRID; cada .product usa Flexbox para centrar su imagen -->
    <section class="catalog" aria-label="CatÃ¡logo de productos">
      <!-- Reemplaza los src por tus rutas reales -->
      <article class="product i1">
        <img src="img/boots.png" alt="Botas de montaÃ±a" loading="lazy" />

  </main>
</body>
</html>
